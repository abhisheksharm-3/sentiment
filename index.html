<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <label for="keyword">Enter the keyword you want to analyze on Twitter:</label>
        <input type="text" id="keyword" placeholder="Enter a keyword">
        <button onclick="analyzeSentiment()">Analyze</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://unpkg.com/textblob"></script>
    <script>
        function analyzeSentiment() {
            const keyword = document.getElementById('keyword').value;

            // You would replace this with your code to fetch data from Twitter
            // For simplicity, we'll generate a random sentiment score here
            const sentimentScore = Math.random() * 100;
            const sentiment = getSentimentLabel(sentimentScore);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Keyword: ${keyword}<br>Sentiment Score: ${sentimentScore.toFixed(2)}<br>Sentiment: ${sentiment}`;
        }

        function getSentimentLabel(score) {
            if (score < 30) {
                return 'Negative';
            } else if (score < 70) {
                return 'Neutral';
            } else {
                return 'Positive';
            }
        }
    </script>
</body>
</html>
